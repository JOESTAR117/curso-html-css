<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos Hospedados</title>
</head>
<body>
    <h1>Hospedando videos em html5</h1>
    <p>Este video esta hospedado no meu proprio servidor</p>
    <video poster="imagens/cavalo.jpg" width="560" height="315" autoplay controls loop>
        <source src="midia/meu-video.mp4" type="video/mp4">
        <source src="midia/meu-video.mkv" type="video/mp4">
        <source src="midia/meu-video.webm" type="video/webm">
        <p>Seu navegador n√£o e compativel com esse conteudo de video.</p>
    </video>
    <h1>Hospedando videos pelo youtube/Vimeo</h1>
    <p>Este videos esta hospedado no servidor do youtube</p>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/8SL9YdWiMLI" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <p>Este video esta hospedado pelo Vimeo</p>
    <iframe src="https://player.vimeo.com/video/647812755?h=7e29ddfaf4" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
