<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de caixas</title>
    <style>
        h1{
            background-color: lightblue;
            height: 300px;
            width: 300px;
            border: solid 10px darkcyan; 
            padding: 10px;
            margin: 20px auto 40px auto;
            outline: solid 10px lightyellow;
        }
        a {
            border: double 10px lightpink;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Parágrafos tambem são exemplos de box-level,mas os <a href="#">Links são exemplos inline-level</a>Vamos ver como tudo isso funciona.</p>
    
</body>
</html>
